<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework6 Yaqiu Xu</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <!--https://developers.google.com/speed/libraries-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="../static/script.js"></script>
    <a id="#search_box"></a>
    <div id="search_box">
        <hr>  <!--https://www.freecodecamp.org/news/what-is-margin-collapse-and-how-to-avoid-it/-->
        <div class="header_box">
            <div class="header_text">Events Search</div>
        </div>
        
        <form name="search_form" id="search_form" method="get">
            <hr>
            <div id="keyword_div">
                <label for="keyword">Keyword</label><label class="required">*</label><br>
                <input name="keyword" id="keyword" type="text" required>
            </div>
            <hr>
            <div id="distance_category_div">
                <div id="distance_div">
                    <label for="distance">Distance(miles)</label><br>
                    <input name="distance" id="distance" type="number" placeholder="10" min="0" step="0.1">
                </div>
                <div id="category_div">
                    <label for="category">Category</label><label class="required">*</label><br>
                    <select name="category" id="category">
                        <option value="default" selected>Default</option>
                        <option value="music">Music</option>
                        <option value="sports">Sports</option>
                        <option value="artsTheater">Arts & Theater</option>
                        <option value="film">Film</option>
                        <option value="miscellaneous">Miscellaneous</option>
                    </select>
                </div>
            </div>
            <div id="location_div">
                <label>Location</label><label class="required">*</label>
                <input name="auto_location" id="auto_location" type="checkbox" onclick="hideLocationInput()" value="auto-detect">
                <label id="auto_detect">Auto-Detect Location<label>
                <input name="input_location" id="input_location" type="text">
                </div>
            <hr>
            <div id="buttons">
                <button name="search" type="button" id="search_button" onclick="searchEvents()">SEARCH</button>
                <button name="clear" type="button" id="clear_button" onclick="clearForm()">CLEAR</button>
            </div>
        </form>
    </div>

    <hr>
    <div id="search_results">
        <a id="#search_results"></a>

    </div>

    <div id="no_recoreds_found">
        <p id="no_record_message"></p>
    </div>

    <div id="event_details">
        <a id="#event_detail_box"></a>
        <div id="event_detail_box">
            <hr>
            <div id="eventTitle"></div>
            <hr>
            <div id="detail_content">
                <div id="detail_list">
                    <div id="date"></div>
                    <div id="artistTeam"></div>
                    <div id="venue"></div>
                    <div id="genres"></div>
                    <div id="priceRanges"></div>
                    <div id="ticketStatus"><p class="detail_titles">Ticket Status</p>
                        <div id="onsale" class="ticket_status_div">On Sale</div>
                        <div id="offsale" class="ticket_status_div">Off Sale</div>
                        <div id="canceled" class="ticket_status_div">Canceled</div>
                        <div id="postponed" class="ticket_status_div">Postponed</div>
                        <div id="rescheduled" class="ticket_status_div">Rescheduled</div>
                    </div>
                    <div id="BuyTicketAt"></div>
                </div>
                <div id="seatMap"></div>
            </div>
        </div>
        <hr>
        <div id="show_venue_details">
            <p>Show Venue Details</p>
            <div id="arrow" onclick="showVenue()"></div>
        </div>
    </div>
    <hr>
    <div id="venue_details">
        <a id="#venue_details"></a>
        <div id="venue_name"></div>
        <div id="venue_logo"></div>
        <div id="venue_info">
            <div id="venue_info_list">
                <div id="address_box">
                    <div id="address_lable">Address: </div>
                    <div id="address"></div>
                </div>
                <div id="googleMapURL"></div>
            </div>
            <div id="upcomingEvents"></div>
        </div>
    </div>
    
</body>
</html>
